<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz sur le HTML/CSS</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        section {
            margin: 30px auto;
            padding: 20px;
            max-width: 700px;
            max-height: 10;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        form input[type="radio"] {
            margin-right: 10px;
        }

        form label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background 0.3s, box-shadow 0.3s;
        }

        form label:hover {
            background: #f1f1f1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            margin: 20px auto;
            display: block;
            background-color: #1ABC9C;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #16A085;
        }

        #resultat {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        .navigation-links {
            margin-top: 30px;
            text-align: center;
        }

        .navigation-links a {
            color: #1ABC9C;
            font-weight: bold;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .navigation-links a:hover {
            color: #16A085;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="color: white; margin: auto;">Quizz sur le HTML/CSS</h1>
    </header>

    <section>
        <form id="quiz-form">
            <p>1. Que signifie HTML ?</p>
            <label>
                <input type="radio" name="q1" value="HyperText Markup Language"> HyperText Markup Language
            </label>
            <label>
                <input type="radio" name="q1" value="High Tech Machine Learning"> High Tech Machine Learning
            </label>
            <label>
                <input type="radio" name="q1" value="Hyperlink Tool Management"> Hyperlink Tool Management
            </label>
            <label>
                <input type="radio" name="q1" value="Home Tool Markup Language"> Home Tool Markup Language
            </label>

            <p>2. Quel langage est utilisé pour le style ?</p>
            <label>
                <input type="radio" name="q2" value="CSS"> CSS
            </label>
            <label>
                <input type="radio" name="q2" value="JavaScript"> JavaScript
            </label>
            <label>
                <input type="radio" name="q2" value="HTML"> HTML
            </label>
            <label>
                <input type="radio" name="q2" value="PHP"> PHP
            </label>

            <p>3. Quelle balise permet de créer un lien ?</p>
            <label>
                <input type="radio" name="q3" value="a"> a
            </label>
            <label>
                <input type="radio" name="q3" value="link"> link
            </label>
            <label>
                <input type="radio" name="q3" value="href"> href
            </label>
            <label>
                <input type="radio" name="q3" value="p"> p
            </label>

            <button type="button" onclick="validerQuizz()">Validez vos réponses</button>
        </form>

        <div id="resultat"></div>

        <div class="navigation-links">
            <a href="index.html">Retour à l'accueil</a> |
            <a href="quizz.html">Rejouer le quizz</a>
        </div>
    </section>

    <script>
        function validerQuizz() {
            const form = document.forms["quiz-form"];
            const reponses = {
                q1: "HyperText Markup Language",
                q2: "CSS",
                q3: "a"
            };

            let score = 0;
            const totalQuestions = Object.keys(reponses).length;

            for (let question in reponses) {
                const selectedAnswer = form[question].value;
                if (selectedAnswer === reponses[question]) {
                    score++;
                }
            }

            const resultatDiv = document.getElementById("resultat");
            resultatDiv.innerHTML = `Votre score est : ${score} / ${totalQuestions}`;
            resultatDiv.style.color = score === totalQuestions ? "green" : "red";
        }
    </script>
</body>
</html>
